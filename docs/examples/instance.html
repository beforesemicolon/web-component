<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Component Instance</title>
	<script src="https://unpkg.com/@beforesemicolon/web-component/dist/web-component.min.js"
	        type="text/javascript"></script>
	<style id="app-css"></style>
</head>
<body>

<main id="app-html"></main>

<script id="app-js">
const {WebComponent} = window;

class SiteLogo extends WebComponent {
	static observedAttributes = ['text'];

	get template() {
	  return `<h1>Before Semicolon</h1>`
	}
}

// you must register before you start using otherwise
// you will get illegal constructor error which
// indicates that the element is not yet registered
SiteLogo.register();

// you can create the element simply by initializing the class
// manipulate and attach it to the DOM like any other element
const logo = new SiteLogo();

document.body.appendChild(logo)
</script>
</body>
</html>
